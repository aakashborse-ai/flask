{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-md-4">

        <div class="card-box">

            <h3 class="text-center page-title">
                Register
            </h3>

            <form method="POST">

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           placeholder="Enter email"
                           required>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Create password"
                           required>
                </div>

                <div class="d-grid">
                    <button class="btn btn-success">
                        Register
                    </button>
                </div>

            </form>

            <div class="text-center mt-3">
                Already registered?
                <a href="/">Login</a>
            </div>

        </div>

    </div>

</div>

{% endblock %}
